{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ TITLE }}</title>
</head>
<body>
    <h1>{{ TITLE }}</h1>
    <div>
        {{ html_content | safe }}
    </div>
    <div>
        <a href="{% url 'modify_entry' title=title %}">Modify Entry</a>
    </div>
</body>
</html>
{% endblock %}
